<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrapper{
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            overflow: hidden;
        }
        .page:nth-child(1){
            background: red;
        }
        .page:nth-child(2){
            background: yellow;
        }
        .page:nth-child(3) {
            background: green;
        }
        .ani{
            transition:all 1s ease-out 0s;
        }
    /*    .page{float:left;
			font-size:100px;
		}
	*/
	.page{
		display:inline-block;
		white-space-collapse:discard;
		word-spacing: normal;
		word-spacing: normal;
		zoom:1;
	}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="inner" id="inner">
            <div class="page">1</div>
            <div class="page">2</div>
            <div class="page">3</div>
        </div>
    </div>
    <script>
        (function(){
            function Slide(params){
                this.params=params;
                this.inner();
                this.install();
                this.bind();
                this.start();
            }

            Slide.prototype.inner=function(){
                var setting={
                    isVertical:true,
                    startAt:0,
                    dir:0.1
                }
                var params=this.params||{};
                for(var i in setting){
                    if(!params.hasOwnProperty(i)){
                        params[i]=setting[i];
                    }
                }
                this.params=params;
            }

            Slide.prototype.install=function(){
                this.h=document.documentElement.clientHeight;
                this.w=document.documentElement.clientWidth;
                var pages=document.getElementsByClassName('page'),
                        len=pages.length,
                        i=0;
                this.inner=document.getElementById('inner');
                this.length=len;

                for(;i<len;i++){
                    pages[i].style.height=this.h+"px";
                    pages[i].style.width=this.w+"px";
                }
				if(!this.params.isVertical){
					this.inner.style.width=this.w*len+"px";
					 for(;i<len;i++){
						pages[i].style.display = "inline-block";
						
					}
					
				}
                

            }

            Slide.prototype.start=function(){
                var start=this.params.startAt;
                var isVertical=this.params.isVertical;
                if(start>this.length-1){
                    start=this.length-1;
                }
                this.activeIndex=start;
                var distance=-start*(isVertical?this.h:this.w);
                this.move(distance);
            }

            Slide.prototype.bind=function() {

                var me = this, el = this.inner;
                el.addEventListener('touchstart',function (e) {
                    
                    me.startX = e.targetTouches[0].pageX;
                    me.starty = e.targetTouches[0].pageY;
                })
                el.addEventListener('touchend', function (e) {

                    var dur;

                    if (me.params.isVertical) {
                        dur = (e.changedTouches[0].pageY - me.starty) / me.h;

                    } else {
                        dur = (e.changedTouches[0].pageX - me.startX) / me.w;

                    }

                    if (dur > me.params.dir || dur < -me.params.dir) {
                        me.activeIndex += dur > 0 ? -1 : 1;
                    }

                    if (me.activeIndex < 0)me.activeIndex = 0;
                    if (me.activeIndex > me.length - 1)me.activeIndex = me.length - 1;

                    me.inner.classList.add('ani');
                    var distance = -me.activeIndex * (me.params.isVertical ? me.h : me.w);
                    console.log(distance);
                    me.move(distance);
                })
            }

                Slide.prototype.move=function(distance){
                    var x='0px',y='0px';

                    if(this.params.isVertical){
                        y=distance+'px';

                    }else{
                        x=distance+'px';


                    }

                    this.inner.style.cssText +=';transform:translate3d('+x+','+y+', 0px)';
                }



           window.Slide=Slide;
        })()
        new Slide({
            isVertical:false
        });
    </script>
</body>
</html>
